databaseChangeLog:
  - changeSet:
      id: V4
      author: ваше_имя
      changes:
        - createTable:
            tableName: phones
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: phone_pk
                    nullable: false
              - column:
                  name: phone
                  type: varchar
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    references: users(id)
                    referencedColumnNames: id
                      - addForeignKeyConstraint:
                          baseTableName: phones
                          baseColumnNames: user_id
                          referencedTableName: users
                          referencedColumnNames: id
                          constraintName: phone_user_id_fk
                          onDelete: CASCADE
                          onUpdate: CASCADE

  - changeSet:
      id: V4.1
      author: ivan
      changes:
        - addForeignKeyConstraint:
            baseTableName: phones
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: phone_user_id_fk
            onDelete: CASCADE
            onUpdate: CASCADE